apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    image.openshift.io/triggers: |
      [
        {"from":{"kind":"ImageStreamTag","name":"svoyak:bin"},"fieldPath":"spec.template.spec.containers[?(@.name==\"svoyak\")].image"}
      ]
  labels:
    app: svoyak
  name: svoyak
  namespace: svoyak
spec:
  replicas: 1
  selector:
    deploymentconfig: svoyak
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: svoyak
        deploymentconfig: svoyak
    spec:
      containers:
        - image: ''
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: svoyak
          env:
          - name: URL
            value: https://svoyak.e8ca.engint.openshiftapps.com
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - svoyak
        from:
          kind: ImageStreamTag
          name: 'svoyak:bin'
      type: ImageChange
    - type: ConfigChange
